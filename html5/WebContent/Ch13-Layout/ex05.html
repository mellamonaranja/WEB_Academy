<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
	<marquee direction="right">moving right</marquee>
	<marquee direction="up" height="100">moving up</marquee>
	<hr>
	
	<marquee behavior="scroll">behavior="scroll"</marquee>
	<marquee behavior="slide">behavior="slide"</marquee>
	<marquee behavior="alternate">behavior="alternate"</marquee>
	
	<marquee direction="up" behavior="alternate" height="40">up down</marquee>
	
	<marquee scrollamount="20">scrollamount="20"</marquee>
	<marquee scrollamount="100">scrollamount="100"</marquee>

	<marquee scrolldelay="1500">1.5seconds delay</marquee>
	<marquee bgcolor="orange" loop="2">loop="2"</marquee>
	<marquee direction="right" scrollamount="1">__@/''</marquee>
	<marquee direction="left" scrollamount="1">''@\__</marquee>
	
	

</body>
</html>
