<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>

	<p>create the table</p>
	<table border="1" width="400" height="100" bgcolor="#ffb6c1">
	
	<tr>
		<td>1*1</td>
		<td>1*1</td>
	</tr>
	
	<tr>
		<td>2*1</td>
		<td>2*2</td>
	</tr>
	
	</table>
	
	<p>change the color of table border</p>
	<table cellpadding="50" border="1" width="400" height="100" bgcolor="#ffb6c1" bordercolor="#0000ff">
	
	<tr>
		<td>1*1</td>
		<td>1*1</td>
	</tr>
	
	<tr>
		<td>2*1</td>
		<td>2*2</td>
	</tr>
	
	</table>
	
	<p>the space between the tables</p>
	<table cellspacing="0" border="1" width="400" height="100" bgcolor="#ffb6c1" bordercolor="#0000ff">
	
	<tr>
		<td>1*1</td>
		<td>1*1</td>
	</tr>
	
	<tr>
		<td>2*1</td>
		<td>2*2</td>
	</tr>
	
	</table>

</body>
</html>
