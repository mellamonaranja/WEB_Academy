<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
	<section>
	<p>table in left order</p>
	<table cellpadding="15" cellspacing="0"
	width="400" height="300" bgcolor="#ffb6c1"
	border="1" bordercolor="#0000ff"
	>
	
	<tr>
		<td>1*1</td>
		<td>1*1</td>
	</tr>
	
	<tr>
		<td>2*1</td>
		<td>2*2</td>
	</tr>
	</table>
	
	</section>
	
	<section>
	<p>table in center order</p>
	<table align="center" cellpadding="15" cellspacing="0"
	width="400" height="300" bgcolor="#ffb6c1"
	border="1" bordercolor="#0000ff"
	>
	
	<tr>
		<td>1*1</td>
		<td>1*1</td>
	</tr>
	
	<tr>
		<td>2*1</td>
		<td>2*2</td>
	</tr>
	</table>
	
	</section>
	
	<section>
	<p>table in right order</p>
	<table align="right" cellpadding="15" cellspacing="0"
	width="400" height="300" bgcolor="#ffb6c1"
	border="1" bordercolor="#0000ff"
	>
	
	<tr>
		<td>1*1</td>
		<td>1*1</td>
	</tr>
	
	<tr>
		<td>2*1</td>
		<td>2*2</td>
	</tr>
	</table>
	
	</section>
	
</body>
</html>
