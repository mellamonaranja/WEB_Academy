<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
	<p>create the table and merge</p>
	<table border="1">
	
	<tr>
		<td>Korean</td>
		<td>English</td>
		<td>Mathematics</td>
	</tr>
	
	<tr>
		<td>100</td>
		<td>90</td>
		<td>80</td>
	</tr>
	
	</table>
	<br><br>
	
	<p>merge the table horizontally</p>
	<table border="1">
	
	<tr>
		<td>Korean</td>
		<td>English</td>
		<td>Mathematics</td>
	</tr>
	
	<tr>
		<td>100</td>
		<td>90</td>
		<td>80</td>
	</tr>
		<td colspan="2">Average</td>
		<!--column span  -->
		<td>90</td>
	</table>
	<br><br>
	
	<p>merge the table vertically</p>
	<table border="1">
	<tr>
		<td rowspan="4">score</td>
	
	</tr>
	
	<tr>
		<td>Korean</td>
		<td>English</td>
		<td>Mathematics</td>
	</tr>
	
	<tr>
		<td>100</td>
		<td>90</td>
		<td>80</td>
	</tr>
		<td colspan="2">Average</td>
		<!--column span  -->
		<td>90</td>
	</table>
	
	
	

</body>
</html>
