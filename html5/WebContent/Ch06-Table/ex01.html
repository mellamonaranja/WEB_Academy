<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
	<p>table 1 is 1st row, 1st column(1*1) </p>
	<table border="1">
	<tr>
		<td>1*1 cell</td>
	</tr>
	</table>
	
	<p>table 2 is 1st row, 2columns(1*2)</p>
	<table border="1">
	<tr>
		<td>1*1 cell</td>
		<td>1*2 cell</td>
	</tr>
	</table>
	
	<p>table 3 is 2rows, 2columns(2*2)</p>
	<table border="1">
	<tr>
		<td>1*1 cell</td>
		<td>1*2 cell</td>
	</tr>
	<tr>
		<td>2*1 cell</td>
		<td>2*2 cell</td>
	</tr>
	</table>
	
	<p>table 4 is 2rows, 3columns(2*3)</p>
	<table border="1">
	<tr>
		<td>1*1 cell</td>
		<td>1*2 cell</td>
		<td>1*3 cell</td>
	</tr>
	<tr>
		<td>2*1 cell</td>
		<td>2*2 cell</td>
		<td>2*3 cell</td>
	</tr>
	</table>
	
	
	
</body>
</html>
