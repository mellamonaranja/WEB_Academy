<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>

	<form method="post" action="" name="formdata">
	
	<p>text field</p>
	<input type="text" name="member_name"><br><br>
	<input type="text" name="member_nickname"
	value="code"><br><br>
	<hr>
	
	<p>password field</p>
	<input type="password" name="pass"><br><br>
	
	<p>text area</p>
	<textarea rows="5" cols="30" name="contents">text text text
	<!-- if express without space, don't press enter key -->
	</textarea>
	
	<hr>
	<p>select box</p>
	<select name="position1">
		<option value="">select</option>
		<!-- there is null before select with "" -->
		<option value="1">1</option>
		<option value="2">2</option>
		<option value="3">3</option>
	</select>
	<br><br>
	
	<select name="position2">
		<option value="">select</option>
		<!-- there is null before select with "" -->
		<option value="default">1</option>
		<option value="2" selected="selected">2</option>
		<!-- show already -->
		<option value="3">3</option>
	</select>
	<br><br>
	
	<select name="hobby">
		<option value="default">select</option>
		<optgroup label="hobby1">
			<option value="hobby1-1">hobby1-1</option>
			<option value="hobby1-2">hobby1-2</option>
		</optgroup>
			
		<option value="hobby2">hobby2</option>
		<option value="hobby3">hobby3</option>
	
	</select>
	
	<hr>
	<p>Radio Button</p>
	<input type="radio" name="chk_info" value="a">a
	<input type="radio" name="chk_info" value="b">b
	<input type="radio" name="chk_info" value="c">c
	<br><br>
	
	<input type="radio" name="chk_info" value="a" checked="checked">a
	<input type="radio" name="chk_info" value="b">b
	<input type="radio" name="chk_info" value="c">c
	<br><br>
	
	<hr>
	<p>CheckBox</p>
	<input type="checkbox" name="chk_info" value="">
	<input type="checkbox" name="chk_info" value="a" checked="checked">a
	<input type="checkbox" name="chk_info" value="b" checked="checked">b
	<input type="checkbox" name="chk_info" value="c">c
	</form>
	
	<form name="input" method="post" action="">
		<input type="text" name="memberName" maxlenght="10">
		<input type="reset" value="initialization">
		<!-- it only works within form tag -->
	</form>
	
	<form name="inputsend" method="post" action="">
		<input type="text" name="memberNick" maxlength="10">
		<input type="submit" value ="send">
	</form>
	
	<form name="imagetype" method="get" action="">
		<input type="image" src="submit.jpg" width="100">
	</form>
	
	<hr>
	<p>attachment file button</p>
	<form name="formfile" method="post" action="" enctype="multipart/form-data">
	<!-- when sending the file, need to enctype -->
	<input type="file" name="fileName">
	<input type="submit" value="submit">
	</form>
	
	<hr>
	<p>hidden field</p>
	<form action="" name="formfield" method="get">
	<input type="hidden" name="userIP" value="<echo $REMOTE_ADDR?>">
	<input type="hiddem" name="userLevel" value="VVIP">
	
	<hr>
	
	<p>Lebel element</p>
	<!-- it can be checked not only checkbox but also label  -->
	<label for="a"><input id="a" type="checkbox" name="chk_info" value="">a</label>
	<label for="b"><input id="b" type="checkbox" name="chk_info" value="a" checked="checked">b</label>
	<label for="c"><input id="c" type="checkbox" name="chk_info" value="b" checked="checked">c</label>
	<label for="d"><input id="d" type="checkbox" name="chk_info" value="c">c</label>d
	
	</form>
</body>
</html>
