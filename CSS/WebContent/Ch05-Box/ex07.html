<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<style type="text/css">
body{
	font:10px "Arial";
	margin:20;
}

h1{
	float:left;
	margin-right:20px;
}

h1 a{
	display:block;
	text-decoration:none;
	font-size:40px;
	text-align:center;
	color:#000000;
	padding:30px;
	border:2px solid rgb(20, 50, 80);
	border-radius:20px;
	background-color:#f8f8ff;
	box-shadow:inset 0px 0px 30px 15px rgba(20, 50, 80, 0.7);
	/* (r,g,b,transparency) */
}

h1 a:hover{
	background-color:#48d1cc;
}
</style>
</head>
<body>
	<h1><a href="#">Box-Shadow Button</a></h1>
</body>
</html>
