<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<style type="text/css">
ul{
background:pink;
margin:10px 10px 10px 10px;
padding:10px;
}

li{
list-style:none;
color:orange;
background:red;
margin:10px;
padding:10px;
}

li.withborder{
border-style:dashed;
border-width:medium;
border-color:white;
}
</style>
</head>
<body>
	<ul>
		<li>without border</li>
		<li>without border</li>
		<li class="withborder">with border</li>
		<li class="withborder">with border</li>
	</ul>
</body>
</html>
