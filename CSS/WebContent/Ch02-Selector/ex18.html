<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<style type="text/css">
[title~="first"]{
/* apply only title after space */
	background:black;
	color:orange;
}
</style>
</head>
<body>
	<h2 title="first h2">h2 tag has title attribute</h2>
	<h3>h3 tag doesn't have title attribute</h3>
	<p title="first p">p tag has title attribute which is "first p"</p>
	<p title="first-p">p tag has title attribute which is "first-p"</p>
</body>
</html>
