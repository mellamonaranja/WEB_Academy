<html>
<head>

<title>Insert title here</title>
<style type="text/css">

	color:#ff0000;
}

	color:#00ff00;
}
</style>
</head>

	<div>div tag1</div>
	<p>p tag1</p>
	<p>p tag2</p>
	<p>p tag3</p>

	<div>div tag2</div>
	<p>p tag1</p>
	<p>p tag2</p>
	<p>p tag3</p>
	<p>p tag4</p>
</body>
</html>
