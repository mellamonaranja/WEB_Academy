<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<h3>the way to select with name property</h3>
	<p>First paragraph</p>
	<ul>
		<li name="first">item 1</li>
		<li>item 2</li>
		<li>item 3</li>
		<li>item 4</li>
		<li>item 5</li>
	</ul>
	
	<p>Second paragraph</p>
	<ul>
		<li name="first">item 1</li>
		<li>item 2</li>
		<li>item 3</li>
		<li>item 4</li>
		<li>item 5</li>
	</ul>
	
	<script type="text/javascript">
	var selectedItem=document.getElementsByName("first");
	for(var i=0;i<selectedItem.length;i++){
		selectedItem.item(i).style.color="blue";
	}
	</script>
</body>
</html>
