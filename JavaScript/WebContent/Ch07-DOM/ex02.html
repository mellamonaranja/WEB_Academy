<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<h3>the way to select with ID name</h3>
	<p>First paragraph</p>
	<ul>
		<li>item 1</li>
		<li id="even">item 2</li>
		<li>item 3</li>
		<li id="even">item 4</li>
		<li>item 5</li>
	</ul>
	
	<p>Second paragraph</p>
	<ul>
		<li>item 1</li>
		<li id="even">item 2</li>
		<li>item 3</li>
		<li id="even">item 4</li>
		<li>item 5</li>
	</ul>
	
	<script type="text/javascript">
		var selectedItem=document.getElementById("even");
		selectedItem.style.color="orange";
		/* id only applys one element therfore although there are other id name with even, 
		but doesn't apply to them	*/
	</script>
</body>
</html>
