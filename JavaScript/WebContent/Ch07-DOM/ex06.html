<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
	
<script type="text/javascript">
	window.onload=function(){
		
	var spans=document.getElementsByTagName('span');
	spans[0].innerHTML = '1';
	spans[1].innerHTML = '2';
	spans[2].innerHTML = '3';
	spans[3].innerHTML = '4';
	
	};
		
</script>
</head>

<body>
<span>spring</span><br>
<span>summer</span><br>
<span>autumn</span><br>
<span>winter</span><br>

</body>
</html>
