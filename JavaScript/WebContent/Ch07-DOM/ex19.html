<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<h3>change</h3>
	<a id="link" href=http://www.google.com></a>
	<br>
	<button onclick="changeLink()">go to my blog</button>
	<script type="text/javascript">
	function changeLink(){
		var link=document.getElementById('link');
		link.href="http://www.yahoo.com";
		link.innerHTML="MY BLOG"
	}
	</script>
</body>
</html>
