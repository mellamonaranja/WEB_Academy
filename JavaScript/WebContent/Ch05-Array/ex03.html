<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<script type="text/javascript">
	var array=['a', 'b', 'c', 'd', 'e'];
	
	document.write(array+"<br>");
	
	for(var i=0;i<array.length;i++){
		document.write(i+':'+array[i]+"<br>");
		
	}
	
	document.write('<br>');
	
	for(var i in array){
		document.write(array[i]+"<br>");
		
	}
</script>
</head>
<body>

</body>
</html>
