<script type="text/javascript">
	var plusSeven=function(){
		var num=prompt('input the number>');
		/* create the function which hasn't name */
		document.write(Number(num) + 7 + '<br>');
	} 
	
	document.write(typeof plusSeven);
	document.write('<br>');
	
	document.write(plusSeven);
	plusSeven();
	
	var addNum=plusSeven;
	
	document.write(addNum);
</script>
